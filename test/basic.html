<html>
<head>

  <title>carbon-localize-behavior tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="x-translate.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <x-translate></x-translate>
    </template>
  </test-fixture>

  <script>

    suite('basic', function() {
      var app;

      setup(function() {
        app = fixture('basic');
      });

      test('can translate a basic string', function() {
        var input = fixture('basic');

        assert.equal(app.language, 'en');
        assert.equal(app.$.output.innerHTML, 'hello');

        app.language = 'fr';
        assert.equal(app.language, 'fr');
        assert.equal(app.$.output.innerHTML, 'bonjour');
      });

      test('can translate a basic string from external resources', function() {
        var input = fixture('basic');
        input.loadResources('locales.json');

        Polymer.Base.async(function() {
          assert.equal(app.language, 'en');
          assert.equal(app.$.output.innerHTML, 'hello');

          app.language = 'fr';
          assert.equal(app.language, 'fr');
          assert.equal(app.$.output.innerHTML, 'bonjour');
        }, 1);
      });
    });

  </script>

</body>
</html>
