<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../app-localize-behavior.html">

<dom-module id="x-translate-structured">
  <template>
    <div id="output">{{localize('header:intro', 'name', 'batman', 'numCats', 3)}}</div>
      <div id="multi">{{localize('header:search:field')}}:{{localize('header:search:description')}}</div>
    <div id="missing">{{localize('intro', 'name', 'batman', 'numCats', 3)}}</div>
  </template>

  <script>
    Polymer({
      is: "x-translate-structured",

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          value: 'en',
          type: String
        },
        resources: {
          type: Object,
          value: function() {
            return {
              'en': {
                  "header": {
                      'intro': 'my name is {name}. i have {numCats, number} cats.',
                      "search":{
                          'field': 'search',
                          'description':'search in the website'
                      }

                  },
              },
              'fr' : {
                  "header": {
                      'intro': 'je m\'apelle {name}. j\'ai {numCats, number} chats.',
                      "search":{
                          'field': 'chercher',
                          'description':'chercher sur le site'
                      }
                  }
              }
            };
          }
        }
      }
    });
  </script>
</dom-module>
