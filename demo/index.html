<html>
  <head>
    <title>app-localize-behavior demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

    <!-- You need to import this library first for the behaviour to work -->
    <script src="../node_modules/intl-messageformat/dist/intl-messageformat.js"></script>

    <!-- Optional: Intl polyfill -->
    <script src="https://unpkg.com/intl@1.2.5/dist/Intl.min.js"></script>
    <script src="https://unpkg.com/intl@1.2.5/locale-data/jsonp/en.js"></script>
    <script src="https://unpkg.com/intl@1.2.5/locale-data/jsonp/fr.js"></script>

    <!-- Demo elements -->
    <script type="module" src="./x-translate.js"></script>
    <script type="module" src="./x-local-translate.js"></script>
  </head>

  <body unresolved>
    <x-translate use-key-if-missing></x-translate>
    <x-local-translate></x-local-translate>
  </body>
</html>
